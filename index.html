<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="stopwatch  ">
        <div class="container">
            <div class="time">
                <span class="interval js-minutes">00</span>
                <span class="colon">:</span>
                <span class="interval js-seconds">00</span>
                <span class="colon">:</span>
                <span class="interval js-hundredths-second">00</span>
            </div>
            <div class="buttons">
                <button class="btn js-btn-start">Start</button>
                <button class="btn js-btn-stop">Stop</button>
                <button class="btn js-btn-reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
